<section>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
              <pt-voice speech="home.speech"></pt-voice>
            </div>
            <div class="col-lg-12">
                <form>
                    <div class="form-group">
                        <label for="storyName">Story name</label>
                        <textarea class="form-controls input-lg" id="storyName" rows="4" ng-model="home.speech"></textarea>
                        <button type="button" class="btn btn-success">Create new story</button>
                    </div>
                </form>
                <pre>{{home.stories | json}}</pre>
            </div>
        </div>
    </div>
</section>
